<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
    <div th:each="elem : ${news}">
        <h1 th:text="${elem.getTitle()}" />
        <span style="font-size:5px" th:text="${elem.getCreateDate()}" />
        <div th:text="${elem.getText()}" />
    </div>
</body>
</html>
